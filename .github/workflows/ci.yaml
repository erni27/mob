name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: checkout code
        uses: actions/checkout@v3
      - name: test
        run: go test -race -coverprofile=coverage.out -covermode=atomic `go list ./... | grep -v /examples/`
      - name: upload coverage
        uses: codecov/codecov-action@v3
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: checkout code
        uses: actions/checkout@v3
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest